name: TiltMaze
options:
  bundleIdPrefix: com.tiltmaze
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"

targets:
  TiltMaze:
    type: application
    platform: iOS
    sources:
      - TiltMaze
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.tiltmaze.app
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        GENERATE_INFOPLIST_FILE: "YES"
        INFOPLIST_KEY_NSMotionUsageDescription: "TiltMaze uses motion sensors to control the ball"
        INFOPLIST_KEY_UILaunchScreen_Generation: "YES"
        INFOPLIST_KEY_UISupportedInterfaceOrientations: "UIInterfaceOrientationPortrait"
        SWIFT_VERSION: "5.9"
        DEVELOPMENT_TEAM: "QKPHPT3K9N"
